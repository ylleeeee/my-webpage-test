<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT 자격증 시험 시스템 (단답형)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        .btn-success:hover {
            background-color: #059669;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-warning {
            background-color: #f59e0b;
            color: white;
        }
        .btn-warning:hover {
            background-color: #d97706;
        }
    </style>
</head>
<body>
    
    <!-- 시작 화면 -->
    <div id="start-screen" class="container p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">CBT 자격증 시험 시스템 (단답형)</h1>
            <p class="text-gray-600 mb-8">문제집을 선택하거나 CSV 파일을 업로드하여 학습을 시작하세요.</p>
        </div>
        
        <div class="space-y-8">
             <div class="border p-6 rounded-lg bg-gray-50">
                <h2 class="text-xl font-bold text-gray-700 mb-3">기본 문제풀이</h2>
                <p class="text-sm text-gray-500 mb-4">내장된 샘플 문제로 시스템을 체험해 보세요.</p>
                <button id="start-sample-btn" class="btn btn-primary w-full">샘플 문제로 시작</button>
            </div>

            <div class="border p-6 rounded-lg bg-gray-50">
                <h2 class="text-xl font-bold text-gray-700 mb-3">내 문제집 목록</h2>
                <div id="quiz-list" class="space-y-3">
                    <!-- 저장된 퀴즈 목록 -->
                </div>
                 <p id="no-quiz-list" class="text-sm text-gray-500 text-center py-4 hidden">저장된 문제집이 없습니다.</p>
            </div>
            
            <div class="border p-6 rounded-lg bg-gray-50">
                <h2 class="text-xl font-bold text-gray-700 mb-3">새 문제집 추가</h2>
                <p class="text-sm text-gray-500 mb-4">CSV 파일을 업로드하여 '내 문제집 목록'에 추가하세요.</p>
                <label for="csv-file-input" class="btn btn-secondary w-full cursor-pointer">
                    <i class="fas fa-upload mr-2"></i> CSV 파일 선택 및 추가
                </label>
                <input type="file" id="csv-file-input" class="hidden" accept=".csv">
                <p class="text-xs text-left text-gray-500 mt-3">
                    <strong>형식 (3개 열):</strong> question,answer,explanation
                </p>
                <p id="csv-message" class="text-sm mt-2 h-4"></p>
            </div>
        </div>
    </div>

    <!-- 문제 풀이 화면 -->
    <div id="quiz-display-screen" class="container p-8 hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 id="quiz-title" class="text-2xl font-bold text-gray-800"></h2>
            <button id="back-to-main-btn" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>메인으로
            </button>
        </div>
        
        <!-- 문제들이 표시될 영역 -->
        <div id="problem-display-area" class="space-y-8">
            <!-- 
            [샘플 문제 블록 구조]
            <div class="problem-block border rounded-lg p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">[문제 1] 문제 내용...</h3>
                <div class="flex space-x-2">
                    <input type="text" class="answer-input flex-grow border-gray-300 rounded-lg shadow-sm" placeholder="정답을 입력하세요...">
                    <button class="btn btn-success check-answer-btn">정답 확인</button>
                </div>
                <p class="answer-result text-sm font-medium mt-3 h-5"></p>
                <div class="mt-4 space-x-2">
                    <button class="btn btn-secondary toggle-explanation-btn">해설 보기</button>
                    <button class="btn btn-warning random-problem-btn">랜덤 문제</button>
                </div>
                <p class="explanation-text bg-gray-100 p-4 rounded-lg mt-4 text-gray-700 hidden">
                    해설 내용...
                </p>
            </div> 
            -->
        </div>
    </div>


    <script>
        // --- 샘플 문제 데이터 (단답형) ---
        const sampleQuizData = [
            { question: "시스템 관리와 관련하여 다음의 설명이 의미하는 용어를 쓰시오.\n\nA는 한국IT 보안관제실에서 근무하게 되었다. A는 서비스 운용 중 외부 공격으로 인한 서버다운, 자연재해, 사소한 인적 실수 등으로 인해 장애가 발생한 경우, 고객에게 약속한 웹 서비스, 원격 응대 서비스를 정상적으로 수행하기 위해 구축한 시스템을 관리하는 업무를 수행한다. 이 용어는 위와 같은 재해 또는 업무중단 시점부터 업무가 복구되어 다시 정상 가동 될 때까지의 시간을 의미한다.", 
              answer: "RTO", 
              explanation: "RTO (Recovery Time Objective, 복구 목표 시간)는 업무 중단 시점부터 복구되어 다시 정상 가동될 때까지의 시간을 의미합니다." },
            { question: "클라이언트와 서버 간 자바스크립트 및 XML을 비동기 방식으로 처리하며, 전체 페이지를 새로 고치지 않고도 일부 정보만 업데이트할 수 있도록 하는 기술을 의미하는 용어를 쓰시오.", 
              answer: "AJAX", 
              explanation: "AJAX (Asynchronous JavaScript and XML)는 비동기 방식으로 서버와 통신하여 페이지 새로고침 없이 동적으로 컨텐츠를 변경하는 기술입니다." }
        ];

        // --- DOM 요소 ---
        const startScreen = document.getElementById('start-screen');
        const quizDisplayScreen = document.getElementById('quiz-display-screen');
        const startSampleBtn = document.getElementById('start-sample-btn');
        const csvFileInput = document.getElementById('csv-file-input');
        const csvMessage = document.getElementById('csv-message');
        const quizList = document.getElementById('quiz-list');
        const noQuizList = document.getElementById('no-quiz-list');
        const quizTitle = document.getElementById('quiz-title');
        const backToMainBtn = document.getElementById('back-to-main-btn');
        const problemDisplayArea = document.getElementById('problem-display-area');

        // --- 퀴즈 상태 변수 ---
        let savedQuizSets = [];
        const STORAGE_KEY = 'cbtQuizSets_v3_shortAnswer'; // 새 버전을 위한 키

        // --- 함수 ---
        function loadQuizSets() {
            const storedQuizzes = localStorage.getItem(STORAGE_KEY);
            // { name: string, questions: [{question, answer, explanation}] }
            savedQuizSets = storedQuizzes ? JSON.parse(storedQuizzes) : [];
        }

        function saveQuizSets() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedQuizSets));
        }

        function renderQuizList() {
            quizList.innerHTML = '';
            if (savedQuizSets.length === 0) {
                noQuizList.classList.remove('hidden');
                return;
            }
            noQuizList.classList.add('hidden');
            savedQuizSets.forEach((quiz, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'flex items-center justify-between p-3 bg-white border rounded-lg';
                listItem.innerHTML = `
                    <span class="font-medium text-gray-700">${quiz.name} (${quiz.questions.length}문제)</span>
                    <div class="flex space-x-2">
                        <button class="btn btn-sm btn-primary start-quiz-btn" data-index="${index}">학습 시작</button>
                        <button class="btn btn-sm btn-danger delete-quiz-btn" data-index="${index}">삭제</button>
                    </div>
                `;
                quizList.appendChild(listItem);
            });
        }

        function parseCSV(text) {
            const questions = [];
            const lines = text.split('\n').filter(line => line.trim() !== '');
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const columns = [];
                let currentField = '';
                let inQuotes = false;
                for (const char of line) {
                    if (char === '"' && (line[line.indexOf(char) -1] !== '"')) { // handle "" escape
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        columns.push(currentField.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                columns.push(currentField.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));

                if (columns.length !== 3) {
                    csvMessage.textContent = `오류: ${i + 1}번째 줄의 형식이 올바르지 않습니다. (3개 열 필요)`;
                    csvMessage.className = 'text-sm text-red-500 mt-2 h-4';
                    return null;
                }
                const [question, answer, explanation] = columns;
                if (!question || !answer || !explanation) {
                     csvMessage.textContent = `오류: ${i + 1}번째 줄에 빈 항목이 있습니다.`;
                     csvMessage.className = 'text-sm text-red-500 mt-2 h-4';
                     return null;
                }
                questions.push({ question, answer, explanation });
            }
            return questions;
        }

        function initializeQuizDisplay(questions, title) {
            quizTitle.textContent = title;
            problemDisplayArea.innerHTML = ''; // 기존 문제 지우기

            questions.forEach((q, index) => {
                const problemBlock = document.createElement('div');
                problemBlock.className = 'problem-block border rounded-lg p-6 bg-white shadow-sm';
                problemBlock.id = `problem-${index}`;
                
                // pre-wrap으로 줄바꿈 유지
                problemBlock.innerHTML = `
                    <h3 class="text-lg font-bold text-gray-800 mb-4" style="white-space: pre-wrap;">[문제 ${index + 1}] ${q.question}</h3>
                    <div class="flex flex-col sm:flex-row sm:space-x-2">
                        <input type="text" class="answer-input flex-grow border-gray-300 rounded-lg shadow-sm mb-2 sm:mb-0" placeholder="정답을 입력하세요...">
                        <button class="btn btn-success check-answer-btn">정답 확인</button>
                    </div>
                    <p class="answer-result text-sm font-medium mt-3 h-5"></p>
                    <div class="mt-4 space-x-2">
                        <button class="btn btn-secondary toggle-explanation-btn">해설 보기</button>
                        <button class="btn btn-warning random-problem-btn">랜덤 문제</button>
                    </div>
                    <p class="explanation-text bg-gray-100 p-4 rounded-lg mt-4 text-gray-700 hidden" style="white-space: pre-wrap;">
                        <strong>해설:</strong> ${q.explanation}
                    </p>
                `;
                
                // 이 문제 블록에 대한 이벤트 리스너 연결
                const checkBtn = problemBlock.querySelector('.check-answer-btn');
                const toggleBtn = problemBlock.querySelector('.toggle-explanation-btn');
                const randomBtn = problemBlock.querySelector('.random-problem-btn');
                const inputEl = problemBlock.querySelector('.answer-input');
                const resultEl = problemBlock.querySelector('.answer-result');
                const explanationEl = problemBlock.querySelector('.explanation-text');

                checkBtn.addEventListener('click', () => {
                    const userAnswer = inputEl.value.trim();
                    const correctAnswer = q.answer.trim();
                    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                        resultEl.textContent = '정답입니다!';
                        resultEl.className = 'answer-result text-sm font-medium mt-3 h-5 text-green-600';
                    } else {
                        resultEl.textContent = `오답입니다. (정답: ${correctAnswer})`;
                        resultEl.className = 'answer-result text-sm font-medium mt-3 h-5 text-red-600';
                    }
                });

                toggleBtn.addEventListener('click', () => {
                    explanationEl.classList.toggle('hidden');
                    toggleBtn.textContent = explanationEl.classList.contains('hidden') ? '해설 보기' : '해설 숨기기';
                });
                
                randomBtn.addEventListener('click', () => {
                    const allProblems = document.querySelectorAll('.problem-block');
                    const randomIndex = Math.floor(Math.random() * allProblems.length);
                    allProblems[randomIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                });

                problemDisplayArea.appendChild(problemBlock);
            });

            startScreen.classList.add('hidden');
            quizDisplayScreen.classList.remove('hidden');
            window.scrollTo(0, 0);
        }
        
        // --- 이벤트 리스너 ---
        startSampleBtn.addEventListener('click', () => {
            initializeQuizDisplay(sampleQuizData, '샘플 문제');
        });

        backToMainBtn.addEventListener('click', () => {
            quizDisplayScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            renderQuizList();
        });

        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            csvMessage.textContent = '';
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const newQuestions = parseCSV(text);
                if (newQuestions && newQuestions.length > 0) {
                    const newQuizSet = { name: file.name, questions: newQuestions };
                    const existingIndex = savedQuizSets.findIndex(q => q.name === file.name);
                    
                    if (existingIndex > -1) {
                        if (confirm(`'${file.name}' 문제집이 이미 존재합니다. F덮어쓰시겠습니까?`)) {
                             savedQuizSets[existingIndex] = newQuizSet;
                        } else {
                            csvFileInput.value = '';
                            return;
                        }
                    } else {
                        savedQuizSets.push(newQuizSet);
                    }
                    saveQuizSets();
                    renderQuizList();
                    csvMessage.textContent = `'${file.name}'이(가) 목록에 추가되었습니다.`;
                    csvMessage.className = 'text-sm text-green-600 mt-2 h-4';
                } else if (!csvMessage.textContent) {
                     csvMessage.textContent = "오류: CSV 파일에 유효한 문제가 없습니다.";
                     csvMessage.className = 'text-sm text-red-500 mt-2 h-4';
                }
                csvFileInput.value = '';
            };
            reader.readAsText(file, 'UTF-8');
        });

        quizList.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const index = parseInt(target.dataset.index, 10);
            const quiz = savedQuizSets[index];

            if (target.classList.contains('start-quiz-btn')) {
                initializeQuizDisplay(quiz.questions, quiz.name);
            } else if (target.classList.contains('delete-quiz-btn')) {
                 if (confirm(`'${quiz.name}' 문제집을 정말 삭제하시겠습니까?`)) {
                    savedQuizSets.splice(index, 1);
                    saveQuizSets();
                    renderQuizList();
                }
            }
        });

        // --- 초기화 ---
        loadQuizSets();
        renderQuizList();
    </script>
</body>
</html>
