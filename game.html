<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {

        canvas {

            display: block;
            border-radius: 0.5rem;

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* ìƒë‹¨ ì •ë ¬ */
            min-height: 100vh;
            background-color: #f7fafc;
            padding-top: 2rem; /* ìƒë‹¨ ì—¬ë°± ì¶”ê°€ */
        }
        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 480px; /* ìº”ë²„ìŠ¤ ë„ˆë¹„ì™€ ë§ì¶¤ */
            padding: 0.5rem 1rem;
            color: #2d3748;
            font-weight: bold;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;

            display: none; /* ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê¹€ */

        }
        .ranking-container {
            width: 100%;
            max-width: 480px;
            margin-top: 2rem;
        }
        .ranking-table {
            width: 100%;
            border-collapse: collapse;

            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        .ranking-table th, .ranking-table td {

        .ranking-table th {

        }
        .ranking-table tr:last-child td {

        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="game-container p-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">ë²½ëŒ ê¹¨ê¸°</h1>
        <div class="info-panel">
            <div>
                <div id="score">ì ìˆ˜: 0</div>
                <div id="lives">ëª©ìˆ¨: 3</div>
            </div>
            <div class="text-right">
                <div id="currentPlayer" class="text-sm">í”Œë ˆì´ì–´: ì—†ìŒ</div>
                <button id="changeNameButton" class="text-xs text-blue-500 hover:underline">ì´ë¦„ ë³€ê²½/ì‚­ì œ</button>
            </div>
        </div>
        <div id="canvas-container" class="relative">
            <canvas id="gameCanvas" width="480" height="320"></canvas>
            <div id="messageBox" class="message-box">
                <h2 id="messageTitle" class="text-2xl font-bold mb-2"></h2>
                <p id="messageText" class="mb-4"></p>
                <div id="highScoreForm" class="hidden">
                    <input type="text" id="playerNameInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" class="text-black p-2 rounded w-full mb-2">
                    <button id="saveScoreButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                        ì ìˆ˜ ì €ì¥
                    </button>
                </div>
                <button id="restartButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2 w-full">
                    ë‹¤ì‹œ ì‹œì‘
                </button>
            </div>
        </div>
        <div class="ranking-container">
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">ğŸ† ë­í‚¹ ğŸ†</h2>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>ìˆœìœ„</th>
                        <th>ì´ë¦„</th>
                        <th>ì ìˆ˜</th>
                        <th>ì°¸ì—¬íšŸìˆ˜</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 2025-09-09 ìˆ˜ì •: ë­í‚¹ ê¸°ëŠ¥ ì¶”ê°€
        // 2025-09-09 ìˆ˜ì •: ë§ˆì§€ë§‰ í”Œë ˆì´ì–´ ì´ë¦„ ì €ì¥ ë° ì ìˆ˜ ìë™ ì—…ë°ì´íŠ¸ ê¸°ëŠ¥ ì¶”ê°€
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');
        const rankingBody = document.getElementById('rankingBody');
        const highScoreForm = document.getElementById('highScoreForm');
        const playerNameInput = document.getElementById('playerNameInput');
        const saveScoreButton = document.getElementById('saveScoreButton');
        const currentPlayerElement = document.getElementById('currentPlayer');
        const changeNameButton = document.getElementById('changeNameButton');

        // ê²Œì„ ë³€ìˆ˜ ì„¤ì •
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 5;
        let brickColumnCount = 7;
        let brickWidth = 54;
        let brickHeight = 18;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        const brickColors = ["#f56565", "#ed8936", "#ecc94b", "#48bb78", "#4299e1"];

        let bricks = [];
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[r] };
                }
            }
        }

        let score = 0;
        let lives = 3;
        let gamePaused = false;
        let rankings = [];
        let currentPlayerName = null;

        // --- í”Œë ˆì´ì–´ ë° ë­í‚¹ í•¨ìˆ˜ ---
        function loadPlayerData() {
            currentPlayerName = localStorage.getItem('brickBreakerPlayerName');
            if (currentPlayerName) {
                currentPlayerElement.innerText = `í”Œë ˆì´ì–´: ${currentPlayerName}`;
            } else {
                currentPlayerElement.innerText = `í”Œë ˆì´ì–´: ì—†ìŒ`;
            }
        }

        function loadRankings() {
            const savedRankings = localStorage.getItem('brickBreakerRankings');
            rankings = savedRankings ? JSON.parse(savedRankings) : [];
        }

        function saveRankings() {
            localStorage.setItem('brickBreakerRankings', JSON.stringify(rankings));
        }

        function displayRankings() {
            rankingBody.innerHTML = "";
            if (rankings.length === 0) {
                 rankingBody.innerHTML = `<tr><td colspan="4">ì•„ì§ ë­í‚¹ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
                 return;
            }
            rankings.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.playCount}</td>
                `;
                rankingBody.appendChild(row);
            });
        }
        
        function checkHighScore(newScore) {
            if (newScore <= 0) return false;
            const isHighScore = rankings.length < 5 || newScore > rankings[rankings.length - 1].score;
            return isHighScore;
        }

        function addScoreToRanking(name, newScore) {
            const existingPlayerIndex = rankings.findIndex(entry => entry.name === name);

            if (existingPlayerIndex > -1) {
                rankings[existingPlayerIndex].playCount++;
                if (newScore > rankings[existingPlayerIndex].score) {
                    rankings[existingPlayerIndex].score = newScore;
                }
            } else {
                rankings.push({ name: name, score: newScore, playCount: 1 });
            }

            rankings.sort((a, b) => b.score - a.score);
            rankings = rankings.slice(0, 5);
            
            saveRankings();
            displayRankings();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        canvas.addEventListener("touchmove", touchMoveHandler, false);
        
        restartButton.addEventListener("click", () => { document.location.reload(); });
        
        saveScoreButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim() || 'ìµëª…';
            localStorage.setItem('brickBreakerPlayerName', playerName);
            loadPlayerData();
            addScoreToRanking(playerName, score);
            highScoreForm.classList.add('hidden');
            restartButton.classList.remove('hidden');
            messageTitle.innerText = "ì €ì¥ ì™„ë£Œ!";
            messageText.innerText = "ë­í‚¹ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.";
        });
        
        changeNameButton.addEventListener('click', () => {
            localStorage.removeItem('brickBreakerPlayerName');
            loadPlayerData();
        });

        function keyDownHandler(e) { if (e.key == "Right" || e.key == "ArrowRight") rightPressed = true; else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = true; }
        function keyUpHandler(e) { if (e.key == "Right" || e.key == "ArrowRight") rightPressed = false; else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = false; }
        
        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.getBoundingClientRect().left;
            if (relativeX > 0 && relativeX < canvas.width) paddleX = relativeX - paddleWidth / 2;
        }

        function touchMoveHandler(e) {
            if (e.touches.length > 0) {
                 let relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                if (relativeX > 0 && relativeX < canvas.width) paddleX = relativeX - paddleWidth / 2;
            }
             e.preventDefault();
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            scoreElement.innerHTML = `ì ìˆ˜: ${score}`;
                            if (score == brickRowCount * brickColumnCount) {
                                showMessage("ìŠ¹ë¦¬!", `ì¶•í•˜í•©ë‹ˆë‹¤! ìµœì¢… ì ìˆ˜: ${score}`);
                            }
                        }
                    }
                }
            }
        }
        
        function showMessage(title, text) {
            gamePaused = true;
            messageTitle.innerText = title;
            messageText.innerText = text;

            const isEndGame = title === "ê²Œì„ ì˜¤ë²„" || title === "ìŠ¹ë¦¬!";
            const isHigh = checkHighScore(score);

            if (isEndGame && isHigh) {
                if (currentPlayerName) {
                    addScoreToRanking(currentPlayerName, score);
                    highScoreForm.classList.add('hidden');
                    restartButton.classList.remove('hidden');
                    messageText.innerText = `ì ìˆ˜ ${score}ì ì´ '${currentPlayerName}'ë‹˜ì˜ ì´ë¦„ìœ¼ë¡œ ìë™ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.`;
                } else {
                    highScoreForm.classList.remove('hidden');
                    restartButton.classList.add('hidden');
                    messageText.innerText = `ìƒˆë¡œìš´ ë†’ì€ ì ìˆ˜: ${score}\nì´ë¦„ì„ ì…ë ¥í•˜ì—¬ ë­í‚¹ì„ ì €ì¥í•˜ì„¸ìš”!`;
                }
            } else {
                highScoreForm.classList.add('hidden');
                restartButton.classList.remove('hidden');
            }
            messageBox.style.display = 'block';
        }

        function drawBall() { ctx.beginPath(); ctx.arc(x, y, ballRadius, 0, Math.PI * 2); ctx.fillStyle = "#f7fafc"; ctx.fill(); ctx.closePath(); }
        function drawPaddle() { ctx.beginPath(); ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight); ctx.fillStyle = "#63b3ed"; ctx.fill(); ctx.closePath(); }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function draw() {
            if (gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    livesElement.innerHTML = `ëª©ìˆ¨: ${lives}`;
                    if (!lives) {
                        showMessage("ê²Œì„ ì˜¤ë²„", `ìµœì¢… ì ìˆ˜: ${score}`);
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
            else if (leftPressed && paddleX > 0) paddleX -= 7;

            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        // ê²Œì„ ì‹œì‘
        loadPlayerData();
        loadRankings();
        displayRankings();
        initBricks();
        draw();
    </script>

</body>
</html>
